<!DOCTYPE html>
<html>
<head>
  <style>
    .slider {
      width: 100%;
      max-width: 800px;
      height: 400px;
      overflow: hidden;
      margin: 20px auto;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%, 33% { transform: translateX(0); }
      36%, 66% { transform: translateX(-100%); }
      69%, 99% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="img/eceOffice.jpeg" alt="Image 1">
      <img src="img/ece22Cover.jpeg" alt="Image 2">
      <img src="img/ecePhoto.jpeg" alt="Image 3">
    </div>
  </div>

</body>
</html>
